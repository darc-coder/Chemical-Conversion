<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Conversions</title>
    <link rel="shortcut icon" href="OrganicCompound.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Chemical Conversions</h1>
            <h3>By Nitin</h3>
        </div>
        <div class="main">

            <div class="question">
                <div class="from">
                    <input id="frominput" type="text" placeholder="Enter H2SO4" list="compounds">
                    <div class="datalist from-datalist">
                    </div>
                </div>
                <span class="arrow-right"></span>
                <div class="to">
                    <input id="toinput" type="text" placeholder="Enter H2SO4">
                    <div class="datalist to-datalist"></div>
                </div>
            </div>
            <div class="solution">
                <div class="element">CH<sub>2</sub>CO<sub>4</sub></div>
                <div class="arrow">
                    <span class="arrow-right"></span>
                    <span class="reagent">reagent</span>
                </div>
                <div class="element">CH<sub>3</sub>COOH<sub>2</sub></div>
                <div class="arrow">
                    <span class="arrow-right"></span>
                    <span class="reagent">reagent</span>
                </div>
                <div class="element">CH<sub>3</sub>COCOX<sub>4</sub></div>
                <div class="arrow">
                    <span class="arrow-right"></span>
                    <span class="reagent">reagent</span>
                </div>
                <div class="element">CH<sub>2</sub>OH<sub>2</sub></div>
            </div>
        </div>
        <div class="footer">
            <h3>Chemical Conversions Written by Nitin (Nitz).</h3>
        </div>
    </div>
</body>

</html>
